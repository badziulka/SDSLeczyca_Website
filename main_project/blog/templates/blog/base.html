{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="{% static 'blog/base.css' %}" rel="stylesheet">

    <link href="{% static 'blog/styles.css' %}" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'blog/base.css' %}" />
    {% if title %}
        <title>SDS - {{ title }}</title>
    {% else %}
        <title>SDS</title>
    {% endif %}
</head>
<body>
  <body class="{% block page_class %}{% endblock %}">

        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
            <div class="container">

                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">

                        <a class="nav-item nav-link" href="/">Strona główna</a>

                        <a class="nav-item nav-link" href="/rules">Zasady przyjęcia</a>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle bg-steel text-steel" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Aktualności
                            </button>
                            <ul class="dropdown-menu" style="">
                                <li><a class="dropdown-item" href="/bip">BIP</a></li>
                                <li><a class="dropdown-item" href="/facebook">Facebook</a></li>
                            </ul>
                        </div>
                        <a class="nav-item nav-link" href="/files">Dokumenty do pobrania</a>
                        <a class="nav-item nav-link" href="/personnel">Pracownicy</a>
                        <a class="nav-item nav-link" href="/rodo">RODO</a>
                        <a class="nav-item nav-link" href="{% url 'gallery-detail' gallery.id %}">Galeria</a>
                        <a class="nav-item nav-link" href="/contact">Kontakt</a>
                    </div>
                    <!-- Navbar Right Side -->
<!--                    <nav class="navbar bg-body-tertiary">-->
<!--                        <div class="container-fluid">-->
<!--                            <form class="d-flex" role="search">-->
<!--                                <input class="form-control me-2" type="search" placeholder="Szukaj" aria-label="Search">-->
<!--                                    <button class="btn btn-outline-success" type="submit">Szukaj</button>-->
<!--                            </form>-->
<!--                        </div>-->
<!--                    </nav>-->
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
