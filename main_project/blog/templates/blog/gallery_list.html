            <div class="row">
                <div class="col-lg-12">
                    <a href="{% url 'gallery-detail' gallery.pk %}">
                        <img src="{{ gallery.get_thumbnail_url }}" class="img-thumbnail" alt="{{ gallery.title }}">

                </div>
            </div>
        {% endfor %}
    {% endif %}
