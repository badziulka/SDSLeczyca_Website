{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    <h1>Photos</h1>
    <div class="photo-gallery">
        {% for photo in photos %}
            <div class="photo">
                <img src="{{ photo.image.url }}" alt="{{ photo.title }}">
                <p>{{ photo.title }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
